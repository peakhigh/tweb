<div id="login-form" role="form" style="display: block;">
    <h2>LOGIN</h2>
    <div class="form-group">
        <input type="text" name="login-username" id="login-username" tabindex="1" class="form-control" placeholder="Username" value="react">
    </div>
    <div class="form-group">
        <input type="password" name="login-password" id="login-password" tabindex="2" class="form-control" placeholder="Password" value="express">
    </div>
    <div class="col-xs-6 form-group pull-left checkbox">
        <input id="checkbox1" type="checkbox" name="remember">
        <label for="checkbox1">Remember Me</label>   
    </div>
    <div class="col-xs-6 form-group pull-right">     
        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
    </div>
</div>
