{{> header}}
<div class='view-profile'>
       <div class='view-profile-content'>
    </div>

</div> 

{{{{raw-helper}}}}
<script id="viewprofile" type="text/x-handlebars-template">

 <div class="container-fluid">
      <div class="row">
     <!--  <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
           <A href="edit.html" >Edit Profile |</A>
          <A href="edit.html" >Logout</A>
       <br>
        <p class=" text-info">May 05,2014,03:00 pm </p>
      </div> -->
       {{#with data}}
        <div class="col-sm-12" >
              <div class="row">
                <div class="col-sm-3" align="center"> 
                  {{#if profilePic}}
                  <img alt="User Pic" 
                   src={{profilePic}} 
                   class="user img-responsive">
                  {{else}}
                  <img alt="User Pic"
                   src="../../../../img/default_image.png" 
                   class="user img-responsive">
                  {{/if}}
                </div>
                <div class="col-sm-9 col-sm-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Name:</td>
                        <td>{{firstName}} {{lastName}}</td>
                      </tr>
                         <tr>
                        <tr>
                        <td>Gender:</td>
                        <td>{{gender}}</td>
                         </tr>

                         <tr>
                        <td>UserType:</td>
                        <td>{{profile.userType}}</td>
                         </tr>

                        <tr>
                        <td>Organisation Address:</td>
                        <td>
                            {{#if organisationAddress}}
                                    {{#if organisationAddress.organisation}}
                                        {{organisationAddress.organisation}}
                                    {{/if}}

                                    {{#if organisationAddress.address}}
                                        {{organisationAddress.address}}
                                    {{/if}}

                                    {{#if organisationAddress.location}}
                                        {{organisationAddress.location}}
                                    {{/if}}
                            {{/if}}
                        </td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td><a href="">{{email}}</a></td>
                      </tr>
                        <td>mobile:</td>
                        <td>{{mobile}}
                        </td>
                           
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
            {{/with}}
      </div>
    </div>
</script>
{{{{/raw-helper}}}}
