{{{{raw-helper}}}}
<style>
.upload-files-content{margin-top:30px;margin-right:auto;margin-left:auto}.btn-glyphicon{padding:6px;background:#fff}.uploadform{margin-bottom:25px}.hidden{display:none!important;visibility:hidden!important}.show{display:block!important}.mydiv{position:absolute;top:50%;left:50%;margin-top:-50px;margin-left:-50px;width:100px;height:100px}
</style>
{{{{/raw-helper}}}}
{{> header}}
<div class='upload-files'>
     <div class="col-sm-12">
     <div class="uploadform">
        <form id="myform" class="form-inline" role="form" data-toggle="validator">
            <div class="form-group">
              <label for="typeofdocument">Doc Type:</label>
              <select class="form-control" id="typeofdocument">
                  <option value="License">License</option>
                  <option value="Photo">Photo</option>
                  <option value="LoadDoc">Load doc</option>
                  <option value="UnloadDoc">Unload doc</option>
                  <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group hidden" id="otherinputdiv">
              <label for="otherinput"></label>
              <input type="text" class="form-control" id="otherinput">
            </div>
            <div class="form-group">
                <label for="keyName"></label>
                <input type="file" id="keyName" class="file" name="photos"/>
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
          </form> 
     </div>
     </div>
     <div class="row">
      <div class='upload-files-content'>
          <div class="col-sm-12">
              <div class="pull-right">
                      <div class="pager-container">
                      </div>
              </div>
          </div>
          <div class="datarea">
          </div>
      </div>
     </div>
</div> 
{{{{raw-helper}}}}
<script id="grid-row-template-details" type="text/x-handlebars-template">
  <div class="container-fluid">
    <div class="row">
        {{#if data}}
	    <div class="col-sm-10">
            <table class="table">
              <thead>
                <tr>
                  <th>Filetype</th>
                  <th>Filename</th>
                  <th>Type of Document</th>
                  <th>Uploadedby</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {{#each data}}
                <tr>
                  <td><i class="fa {{getIcon mimetype}} fa-2x" aria-hidden="true"></i></td>
                  <td>{{originalname}}</td>
                  <td>{{typeofdocument}}</td>
                  <td>{{createdby}}</td>
                  <td>
                    <a href="#" class="btn-glyphicon" _id="{{_id}}"><span class="glyphicon glyphicon-save"></span></a>
                    <a href="#" class="btn-glyphicon" _id="{{_id}}"><span class="glyphicon glyphicon-trash"></span></a>
                  </td>
                </tr>
                {{/each}}
              </tbody>
          </table>
      </div>
      {{else}}
      <div class="row grid-row-no-records"><div class="col-sm-12">No Records Found</div></div>
      {{/if}}
   </div>
 </div>
</script>
{{{{/raw-helper}}}}
