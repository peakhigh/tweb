{{> header currentpage='manageTrips'}}
<div class='paymentPending-trips'>
    <div class='paymentPending-trips-content'>            
    </div>
</div> 
{{{{raw-helper}}}}
<script id="grid-row-template-details" type="text/x-handlebars-template">
  <div class="container-fluid">
    <div class="row grid-row">
        <div class="col-sm-4 grid-row-container">
            <div class="grid-row-title">Pickup point:</div>                      
                {{#with pickup}}
                    {{{exceptOnFirst @index '<hr/>'}}}
                    <div class="row">     
                        <div class="grid-row-tile col-sm-12">                
                            <div>
                                <span class="grid-row-tile-label">Date & time</span>
                                <span class="grid-row-tile-text">{{date}}</span>
                            </div>
                            <div>
                                <span class="grid-row-tile-label">Address</span>
                                <span class="grid-row-tile-text">
                                    {{#if address.organisation}} {{address.organisation}}, {{/if}}
                                    {{#if address.city}} {{address.city}}, {{/if}}
                                    {{#if address.location}}
                                    {{address.location}}, {{/if}} {{#if address.zip}}{{address.zip}}.{{/if}}
                                </span>                    
                            </div>                            
                        </div>  
                    </div>
                    {{#if contact}}
                    <div class="row"> 
                         <div class="grid-row-tile col-sm-12">
                            <span class="grid-row-tile-label">Contact(s)</span>
                            <div>        
                                {{#each contact}} 
                                    <div>                                        
                                         <span class="grid-row-tile-text">
                                            {{#if firstName}} {{firstName}} {{lastName}} - {{/if}} {{mobile}} {{#if email}} - {{email}} {{/if}} 
                                        </span>                   
                                    </div>                                                                             
                                {{/each}}
                            </div>
                        </div> 
                    </div> 
                    {{/if}}
                    <div class="row"> 
                         <div class="grid-row-tile col-sm-12">
                            <span class="grid-row-tile-label">Material(s)</span>
                            <div>        
                                {{#with material}} 
                                    <div>                                        
                                         <span class="grid-row-tile-text">
                                            {{name}} 
                                            {{#if weight}} ({{weight}} {{weightUnit}}) {{/if}}
                                            {{#if materialType}} - {{materialType}} {{/if}}
                                            {{#if approximateCost}} - valued at {{currency approximateCost}} {{/if}}
                                        </span>                   
                                    </div>                                                                             
                                {{/with}}
                            </div>
                        </div> 
                    </div>                    
                {{/with}}                                   
        </div>   
        <div class="col-sm-4 grid-row-container">
            <div class="grid-row-title">Drop point:</div>                      
                {{#with drop}}
                    <div class="row">     
                        <div class="grid-row-tile col-sm-12">                
                            {{#if date}}
                            <div>
                                <span class="grid-row-tile-label">Date & time</span>
                                <span class="grid-row-tile-text">{{date}}</span>
                            </div>
                            {{/if}}
                            <div>
                                <span class="grid-row-tile-label">Address</span>
                                <span class="grid-row-tile-text">
                                    {{#if address.organisation}} {{address.organisation}}, {{/if}}
                                    {{#if address.city}} {{address.city}}, {{/if}}
                                    {{#if address.location}}
                                    {{address.location}}, {{/if}} {{#if address.zip}}{{address.zip}}.{{/if}}
                                </span>                    
                            </div>                            
                        </div>  
                    </div>
                    {{#if contact}}
                    <div class="row"> 
                         <div class="grid-row-tile col-sm-12">
                            <span class="grid-row-tile-label">Contact(s)</span>
                            <div>        
                                {{#each contact}} 
                                    <div>                                        
                                         <span class="grid-row-tile-text">
                                            {{#if firstName}} {{firstName}} {{lastName}} - {{/if}} {{mobile}} {{#if email}} - {{email}} {{/if}} 
                                        </span>                   
                                    </div>                                                                             
                                {{/each}}
                            </div>
                        </div> 
                    </div> 
                    {{/if}}
                    {{#if itemsToDrop}}
                    <div class="row"> 
                         <div class="grid-row-tile col-sm-12">
                            <div>        
                                <span class="grid-row-tile-label">Items to drop</span>
                                <span class="grid-row-tile-text">
                                    {{#if itemsToDrop}}
                                    {{commaSeperatedArray itemsToDrop}}                                    
                                    {{/if}}
                                </span>
                            </div>
                        </div> 
                    </div>           
                    {{/if}}                          
                {{/with}}                                   
        </div>  
        <div class="col-sm-4 grid-row-container">
            <div class="grid-row-title">Vehicle Requirements:</div> 
            <div class="row">     
                <div class="grid-row-tile col-sm-12">                
                    <div>
                        <span class="grid-row-tile-text">
                            {{#with vehicleRequirements}}
                                <div>
                                    {{vehicleType}}
                                    {{#if requiredCapacity}}
                                     with capacity {{requiredCapacity}} {{capacityUnit}} 
                                     {{/if}}
                                    {{#if minRating}} with rating {{minRating}} {{/if}}
                                </div>
                            {{/with}}
                        </span>
                    </div>                                           
                </div>  
            </div>
            {{#if totalWeight}}
            <div class="grid-row-title">Total Weight:</div> 
             <div class="row">     
                <div class="grid-row-tile col-sm-12">                
                    <div>
                        <span class="grid-row-tile-text">  
                            {{totalWeight}} {{totalWeightUnit}}
                        </span>
                    </div>                                           
                </div>  
            </div>
            {{/if}}
            {{#if truckdetails}}            
                <div class="grid-row-title">Truckdetails:</div>  
                <div class="row">     
                    <div class="grid-row-tile col-sm-12">                
                        <div>
                            <span class="grid-row-tile-text">
                            {{plateNumber}} {{truckType}}
                            </span>
                        </div>                                           
                    </div>  
                </div>
             {{/if}} 
            {{#if quotes}}
                <div class="grid-row-title">TripCost:</div> 
                <div class="row">     
                    <div class="grid-row-tile col-sm-12">                
                        <div>
                            <span class="grid-row-tile-text">
                                {{quotes.cost}} 
                            </span>
                        </div>                                           
                    </div>  
                </div>
            {{/if}}

            <div class="grid-row-title">Status:</div> 
             <div class="row">     
                <div class="grid-row-tile col-sm-12">                
                    <div>
                        <span class="grid-row-tile-text">
                            {{status}} 
                        </span>
                    </div>                                           
                </div>  
            </div>

        </div>     
    </div>
  </div>
</script>
<script id="grid-row-options-template" type="text/x-handlebars-template">
  <div class="container-fluid">
    <div class="row grid-row">       
        <div class="col-sm-12">
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-primary comments-trip" _id="{{_id}}">Comments</button>             
                <button type="button" class="btn btn-default btn-primary docs-trip" _id="{{_id}}">Documents</button>
                <button type="button" class="btn btn-default btn-primary view-details" _id="{{_id}}">View Details</button>
                <button type="button" class="btn btn-default btn-primary payment" _id="{{_id}}">Payment</button>
            </div>
        </div>       
    </div>
  </div>
</script>
<script id="grid-row-template" type="text/x-handlebars-template">
  <div class="container-fluid">
    <div class="row grid-row">
        <div class="col-sm-12 grid-row-container">
            <span class="grid-row-title">Pickup</span> at 
            {{#with pickup}}
                {{address.street}}, {{address.city}} on {{date}}
                {{{exceptOnFirst @index ','}}}
                (<span class="grid-row-title">Contact:</span>             
                {{#each contact}} 
                    {{mobile}}
                    {{{exceptOnFirst @index ','}}}
                {{/each}})
                (<span class="grid-row-title">Material:</span> 
                {{#if material}} 
                    {{name}} - {{materialType}}
                    {{{exceptOnFirst @index ','}}}
                {{/if}})
            {{/with}}            
            <br/>
            <span class="grid-row-title">Drop</span> at 
            {{#with drop}}
                {{address.city}} on {{date}}
                {{{exceptOnFirst @index ','}}}
                (<span class="grid-row-title">Contact:</span> 
                 {{#each contact}}                  
                    {{mobile}}
                    {{{exceptOnFirst @index ','}}}
                {{/each}})
                (<span class="grid-row-title">Items:</span> 
                {{itemsToDrop}}
                )
            {{/with}}                       
        </div>
    </div>
</div>
</script>
{{{{/raw-helper}}}}
